<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <h1 class="a11y-hidden">WENIV
    <img src="/images/weniv logo.svg" alt="위니브 로고">
  </h1>
  <article class="timer">
    <h2 class="timer_tit">TIMER</h2>

    <div class="timer_time">

      <div>
        <p>HRS</p>
        <h3 class="get_time hours"></h3>
      </div>
      <img class="dot" src="/images/dot.svg" alt="dot">
      <div>
        <p>MIN</p>
        <h3 class="get_time minutes"></h3>
      </div>
      <img class="dot" src="/images/dot.svg" alt="dot">
      <div>
        <p>SEC</p>
        <h3 class="get_time seconds"></h3>
      </div>
    </div>
    <div class="button_list">
      <button class="btn btn_start" type="button">
        <span class="a11y-hidden">start</span>
      </button>
      <button class="btn btn_reset" type="button">
        <span class="a11y-hidden">reset</span>
      </button>
    </div>
  </article>
  <footer>
    <p>ⓒ WENIV Corp.</p>
  </footer>

  <script src="/script.js"></script>
</body>

</html>
